version: '3.8'

services:
  api-secundaria:
    build:
      context: ../api-secundaria
      dockerfile: Dockerfile
    container_name: api-secundaria
    ports:
      - "8001:8001"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  api-principal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-principal
    ports:
      - "8000:8000"
    environment:
      - API_SECUNDARIA_URL=http://api-secundaria:8001
    depends_on:
      api-secundaria:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./enderecos.db:/app/enderecos.db

networks:
  app-network:
    driver: bridge
